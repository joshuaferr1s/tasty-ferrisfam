title: Homemade Fries
cookTime: 30
servings: 2
ingredients:
  - 2/3 russet potatoes
steps:
  - Wash and slice potatoes to desired thickness
  - Toss sliced fries in oil, and season to taste
  - Arrange on a nonstick baking sheet so none are overlapped, use two trays as needed to give the fries adequate space
  - Cook at 450 F
  - Flip fries after 15-20 minutes for even bake
  - Cook the difference in time to 30 minutes or when desired crispness is reached
